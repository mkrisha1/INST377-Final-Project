      <h2>Need Help?</h2>
      <p>Submit your questions or issues below and we'll get back to you.</p>

      <form id="helpForm">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name" required>

        <label for="helpDescription">Description:</label>
        <textarea id="helpDescription" name="helpDescription" rows="5" placeholder="Describe your issue" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div id="helpMessage"></div>
    </section>
